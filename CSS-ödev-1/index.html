<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
        </div>
    </header>
    
    <main class="content">
        <div>
            <p>Search the web using Google!</p>
        </div>
        <div>
            <input type="text">
        </div>
        <div class="btn-box">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <ul class="link-1">
                <li><a href="/">Special Searches</a></li>
                <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
            </ul>
            <ul class="link-2">
                <li><a href="/">Help!</a></li>
                <li><a href="/">About Google!</a></li>
                <li><a href="/">Company Info</a></li>
                <li><a href="/">Google Logos</a></li>
            </ul>
            <ul class="link-3">
                <div class="text-box">
                    <p>Get Google</p>
                    <p>updates monthly:</p>
                    <input class="mail" type="text" placeholder="your e-mail">
                </div>
                <div class="link-box">
                    <button>Subscripe</button>
                    <a href="">Archive</a>
                </div>
            </ul>
        </div>
       
    </footer>
</body>
</html>
